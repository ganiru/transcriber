
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TranscribeX - speech to text - DevObi LLC</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="bg-gray-100 overflow-hidden">
        <div class="mx-auto h-screen flex flex-grow flex-col justify-center">
            <h1 id="transcriber" class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">TranscribeX</h1>
    
            <div class="max-w-2xl mx-auto">
                <div class="text-gray-400 p-4 text-center">Tap the microphone to talk. Tap again to stop recording and transcribe.</div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-center mb-4">
                        <button id="recordButton" class="w-16 h-16 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                    </div>
    
                    <div id="recordingStatus" class="text-center text-red-500 font-bold mb-4 hidden animate-pulse">
                        Recording. Press to stop.
                    </div>
                    <div id="transcribingStatus" class="text-center text-blue-500 font-bold mb-4 hidden animate-pulse">
                        Transcribing. Please wait...
                    </div>
                    <div id="transcriptionOutput" class="transcription-output bg-gray-50 border border-gray-200 rounded-lg p-4 text-gray-700 mb-4"></div>
    
                    <div class="button-container flex justify-between lg:space-x-2 text-sm">
                        <div class="flex lg:space-x-2">
                            <button id="copyButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded lg:mr-3">
                                Copy
                            </button>
                            <button id="downloadButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
                                Download
                            </button>
                        </div>
                        <button id="clearButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                            Clear
                        </button>
                    </div>
                </div>
            </div>

        <footer class="mt-10 text-center text-gray-600 text-sm">
            <p>2024. &copy;<a href="https://devobi.com" style="color: green;">DevObi LLC</a>. All Rights Reserved. info@devobi.com 
        </footer>        </div>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
    </html>
